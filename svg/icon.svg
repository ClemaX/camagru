<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="512pt" height="512pt" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    svg {
      fill: #0D6EFD;
      stroke: #1a1a1a;
    }

    @media (prefers-color-scheme: dark) {
      svg {
        stroke: #F9F9F9;
      }
    }
  </style>

  <defs>
    <path id="fin" clip-path="url(#fin-inside)" d="M0,100 A140,70 0 0,0 200,100 A70,70 0 0,1 0,100 Z" />
    <clipPath id="fin-mask">
      <path id="inverted-fin" d="M0,100 A140,70 0 0,0 200,100 A70,70 0 0,0 0,100 Z" />
    </clipPath>
    <clipPath id="fin-inside">
      <use href="#fin" />
    </clipPath>
  </defs>

  <g stroke-width="20">
    <use href="#fin" transform="rotate(0 100 100)" />
    <use href="#fin" transform="rotate(60 100 100)" />
    <use href="#fin" transform="rotate(120 100 100)" />
    <use href="#fin" transform="rotate(180 100 100)" />
    <g clip-path="url(#fin-mask)" transform="rotate(-60 100 100)">
      <use href="#fin" transform="rotate(-60 100 100)" />
    </g>
    <g clip-path="url(#fin-mask)" transform="rotate(0 100 100)">
      <use href="#fin" transform="rotate(-60 100 100)" />
    </g>
  </g>
</svg>